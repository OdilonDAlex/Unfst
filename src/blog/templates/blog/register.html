{% extends 'base.html' %}
{% load static %}

{% block title %} Sign up {% endblock %}

{% block styleSheet %}<link rel="stylesheet" href="{% static 'blog/register.css' %}">{% endblock %}

{% block content %}
    <section style="height: 100vh; position: relative; width: 100%;" class="row">
        <div class="container-register row p-0">
        <div class="register-illustration d-none d-md-flex flex-column justify-content-center col-md-6">
            <h3 class="display-4 text-center fw-bold">Bienvenue!</h3>
        </div>
        <div class="register col-12 col-md-6 d-flex flex-column justify-content-center">
            <h1 class="header-text text-center display-5 mb-3">#Inscription</h1>
            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <input class="btn" type="submit" value="S'inscrire">
                <div>
                    <hr>
                    <p class="text-center"><span class="small">Vous avez d√©ja un compte ?</span></p>
                </div>
                <p style=" display: block; width:100%;" class="p-0 btn btn-block border" ><a style="color: var(--secondary-btn); padding: 4px ;" class="small d-inline-block w-100 h-100 text-decoration-none" href="{% url 'login' %}">Se Connecter</a></p>
            </form>
        </div>
    </div>
    </section>

{% endblock %}
{% block script_file%}
<script src="{% static 'blog/register.js' %}"></script>
{% endblock %}
